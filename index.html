<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="./css/app.css.map" />
    <link rel="stylesheet" href="./css/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-container">
            <img srcset="./images/logo.png 2x" alt="logo" />
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">Home</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Destination</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">About</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Partner</a>
              </li>
              <li class="menu-item">
                <a href="" class="btn btn--secondary">Login</a>
              </li>
              <li class="menu-item">
                <a href="" class="btn btn--primary">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="banner">
          <div class="container">
            <div class="banner-container">
              <div class="banner-content">
                <h1 class="heading banner-heading">Explore and Travel</h1>
                <div class="banner-caption">Holiday finder</div>
                <div class="banner-form">
                  <div class="dropdown">
                    <div class="dropdown-select">
                      <span class="dropdown-value">Location</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="dropdown-list">
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <div class="dropdown-select">
                      <span class="dropdown-value">Activity</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="dropdown-list">
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <div class="dropdown-select">
                      <span class="dropdown-value">Grade</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="dropdown-list">
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                    </div>
                  </div>
                  <div class="dropdown">
                    <div class="dropdown-select">
                      <span class="dropdown-value">Date</span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="dropdown-list">
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                      <div class="dropdown-item">title</div>
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn--primary">Explore</a>
              </div>
              <div class="banner-image">
                <img srcset="./images/banner-img.png 2x" alt="banner-image" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
